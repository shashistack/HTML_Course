<html>
  <head>
    <title>HTML Lists</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>HTML Lists</h1>
    <div id="lists">
      <p><b>Unordered List:</b></p>
      <ul>
        <li>Chiranjeevi</li>
        <li>Balakrishna</li>
        <li>Nagarjuna</li>
        <li>Venkatesh</li>
        <li>Prabhas</li>
        <li>Varun Tej</li>
      </ul>
      <br />
      <p><b>Ordered List:</b></p>
      <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Cool Drink</li>
        <li>Soda</li>
      </ol>
    </div>
  </body>
</html>
