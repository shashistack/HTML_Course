<html>
  <head>
    <title>HTML Form</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <h1>HTML Form</h1>
    <div class="myform">
      <form
        id="contact_form"
        action="http://localhost/form.php"
        method="POST"
        onsubmit="return submitForm()"
        autocomplete="off"
      >
        <p><b>Enter your information</b></p>
        <p>
          <label>Name</label>:
          <input
            type="text"
            id="username"
            name="username"
            onblur="blur_name()"
          />
        </p>
        <p>
          Mobile:
          <input
            type="text"
            name="mobile"
            value="909090909090"
            onchange="onchange_mobile(this.value)"
          />
        </p>
        <p>City: <input type="text" name="city" id="city" /></p>
        <span>I have a </span><br />
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1"> bike</label><br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
        <label for="vehicle2"> car</label><br />
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
        <label for="vehicle3"> boat</label><br /><br />
        <textarea
          placeholder="Write something about yourself"
          name="biography"
          rows="4"
          cols="40"
          onkeypress="handle_input_length(this)"
        ></textarea>
        <br />
        <table id="inside_form">
          <tr>
            <td>
              <label>I can speak:</label>
            </td>
            <td>
              <select name="languages" id="lang_dropdown">
                <option value="tel" selected>Telugu</option>
                <option value="hin">Hindi</option>
                <option value="eng">English</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label>I want to learn:</label>
            </td>
            <td>
              <input type="radio" id="tamil" name="language" value="Tamil" />
              <label for="tamil">Tamil</label><br />
              <input
                type="radio"
                id="kannada"
                name="language"
                value="Kannada"
              />
              <label for="kannada">Kannada</label><br />
              <input
                type="radio"
                id="malayalam"
                name="language"
                value="malayalam"
              />
              <label for="malayalam">Malayalam</label>
            </td>
          </tr>
        </table>
        <input type="submit" name="submit_btn" id="submit_btn" />
      </form>
    </div>
  </body>
</html>
